<div class="container" *ngIf="user">
    <header class="jumbotron">
        <h3>
            <strong>{{ user.username }}</strong>
        </h3>
    </header>
    <p>
        <strong>Name: </strong>
        {{ user.name }}
    </p>
    <p>
        <strong>Surname:</strong>
        {{ user.surname }}
    </p>
    <p>
        <strong>Email:</strong>
        {{ user.email }}
    </p>
    <p>
        <strong>Money:</strong>
        {{ user.money }}
    </p>
    
</div>
