<div>
    <div class="col-md-12">
        <div class="card card-container container">
            <h1 style="text-align: center;">Create a company</h1>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="name">Company name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required
                        #name="ngModel" />
                </div>

                <div class="form-group">
                    <label for="amount">Stock amount</label>
                    <input type="number" class="form-control" name="amount" [(ngModel)]="form.amount" required
                        #amount="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && amount.invalid">
                        Stock amount is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Stock price</label>
                    <input type="number" step="any" class="form-control" name="price" [(ngModel)]="form.price" required
                        #price="ngModel" />
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && price.invalid">
                        <div *ngIf="price.errors.required">Price is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                        Add a company
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br>
</div>
